<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Booleaners</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Header -->
    <header>

        <div class="logo">
            
            <img id="booleaner" src="img/logo.svg" alt="The Booleaners">

        </div>
       

    </header>
    <!-- End Header -->

    <!-- Main -->
    <main>

        <div class="container">

            <!-- Title and Credits -->
            <section>   

                <h1 class="title">Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
                    
                <div class="credit">
                    
                    Scritto da <span style="color: #3fb5e8;">The Booleaner</span>
                    <br>
                    <p class="credit-date">il 10/10/2020</p>
    
                </div>

            </section>

            <!-- Img -->
            <section>
                <div class="tb-images">

                    <img src="img/tim-1.jpg" alt="Tim Berners-Lee 1">
                    <img src="img/tim-2.jpg" alt="Tim Berners-Lee 2">
    
                    <div class="img-credit">
                        1st Photo: John S. and James L. Knight Founfation, by Scott Henrichsen
                        <br>
                        2nd Photo: Wikimedia, by Paul Clarke
                    </div>
                </div>
            </section>

            
            
            

        </div>


    </main>
    <!-- End Main -->


</body>
</html>
